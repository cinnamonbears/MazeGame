<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Logan's Maze</title>
    <script src = "scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body onload = "MyGame.initialize(5)">
    <div class = "header">
      <div class="" id = "score"></div>
      <div class="" id = "time"></div>
    </div>
    <div class="buttons">
      <div class="iButton">
        <button class="button" type="button" onClick="MyGame.initialize(5)">5x5</button>
      </div>
      <div class="iButton">
        <button class="button" type="button" onClick="MyGame.initialize(10)">10x10</button>
      </div>
      <div class="iButton">
        <button class="button" type="button" onClick="MyGame.initialize(15)">15x15</button>
      </div>
      <div class="iButton">
        <button class="button" type="button" onClick="MyGame.initialize(20)">20x20</button>
      </div>
    </div>
    <div class="maze">
      <canvas id = "canvas-main" width = "1000" height = "1000" style = "width: 90%; height: 90%"></canvas>
    </div>
    <div class="scoreboard" id="highScore"></div>
</body>
</html>
